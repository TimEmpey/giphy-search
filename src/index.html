<!DOCTYPE html>
<html>
<head>
  <title>Giphy Search</title>
</head>
<body>
  <h1>Find any GIF</h1>
  <form id="search">
      <label for="keyword">Enter a keyword to filter through Giphy</label>
  <input id="keyword" type="text" name="keyword">
  <button type="submit">Search</button>
  </form>
  <h3>Don't Know What To Search?</h3>
  <button type="click" id="random">Random</button>
  <button type="click" id="trending">Trending</button>
</body>
</html>
